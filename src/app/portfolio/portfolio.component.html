<div class="mb-5 py-5 mt-4">

  <h1 class="h1 text-center mt-5">PORTFOLIO COMPONENT</h1>
  <div class="mb-3 d-flex align-items-center justify-content-center">
    <i class="icon fa-solid fa-star"></i>

    <div class="line position-relative"></div></div>


    <div class="container">
      <div class="row g-5">
        <div class="col-lg-4 col-md-6" *ngFor="let src of srcs">
          <div class=" rounded-3 overflow-hidden position-relative">
            <img [src]="src" class="w-100  rounded-3 " alt="">

            <div (click)="flag = false; modelImg = src" class="layer-imges position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-plus fa-6x text-white"></i>

            </div>

          </div>
        </div>
      </div>
    </div>

    <div  (click)="hideModel($event.target,img)"  [class.d-none]="flag"  class="modal-fade position-fixed py-5 mt-5 start-0 w-100 top-0 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center">
      <img #img [src]="modelImg" alt="" /></div>


</div>
